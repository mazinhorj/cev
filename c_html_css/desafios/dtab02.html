<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTAB02</title>
    <style>
        body {
            background-color: darkgray;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        table tr td {
            border: 1px solid red;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
            
        </tr>
        <tr>
            <td  rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>

        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>


        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>


        </tr>
        <tr>
            <td colspan="4">m</td>

        </tr>
    </table>
</body>
</html>
