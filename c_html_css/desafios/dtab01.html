<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTAB01</title>
    <style>
        body {
            background-color: darkgray;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        table tr td {
            border: 1px solid red;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
            <td rowspan="2">c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>e</td>
            <td>f</td>
            <td>g</td>

        </tr>
        <tr>
            <td colspan="3">h</td>
            <td>i</td>
            
        </tr>
        <tr>
            <td rowspan="2">j</td>
            <td colspan="2">k</td>
            <td>l</td>

        </tr>
        <tr>
            <td>m</td>
            <td>n</td>
            <td>o</td>
            
        </tr>
    </table>
</body>
</html>
